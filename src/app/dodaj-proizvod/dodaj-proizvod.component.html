    <h1 class="naslov">DODAJ PROIZVOD</h1>
<div id="blue" class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-4 d-flex align-items-center justify-content-center">
            <img src="../assets/img/cakequestion.png" style="width: 331px; height: 300px;" alt="Cake Image" id="slikaProizvoda">
          </div>
        <div class="col-sm-4 d-flex justify-content-center">
            <div class="container-fluid">
                <div class="row justify-content-center inp">
                    <p class="labelclass">Naziv proizvoda:</p>
                    <input type="text" name="" id="" class="inputText" placeholder="Unesite naziv proizvoda" [(ngModel)]="name">
                </div>
                <br>
                <div class="row justify-content-center inp">
                    <p class="labelclass">Opis proizvoda:</p>
                    <textarea type="text" name="" id="" class="inputText" placeholder="Unesite opis proizvoda" [(ngModel)]="opis" ></textarea>
                </div>
                <br>
                <div class="row justify-content-center inp"> 
                    <p class="labelclass">Cena proizvoda:</p>
                    <input type="number" [min]=1 name="" id="" class="inputText" placeholder="Unesite cenu proizvoda" [(ngModel)]="cena"></div>
                    <br>
                <div class="row justify-content-center inp">
                    <p class="labelclass">Sastav proizvoda:</p>
                    <textarea type="text" name="" id="" class="inputText" placeholder="Unesite sastav proizvoda" [(ngModel)]="sastav"></textarea>
                </div>
    
                <div class="overlay" [ngClass]="{ 'show-overlay': showDialog }"></div>
                
                <div id="customDialog" class="dialog" [ngClass]="{ 'show-dialog': showDialog }">
                  <div class="dialog-content">
                    <button (click)="closeDialog()" style="float: right; border: none; color: white; background-color: rgba(156,205,212,1);">X</button>
                    <h3 style="font-family: 'Segoe Print';">Izaberite sliku iz galerije</h3>
                   <table style="margin: auto;">
                    <tr>
                        <td>
                            <button class="btnImgCake" (click)="setSrc('../assets/img/kolaci/orange_cake.png')"><img src="../assets/img/kolaci/orange_cake.png"  style="height:192px; width:300px"  alt="Cake Image"></button>
                    </td>
                    <td>
                        <button class="btnImgCake" (click)="setSrc('../assets/img/torte/PUSLICA.png')"><img src="../assets/img/torte/PUSLICA.png" style="height:230px; width:277px; margin-bottom: 17px;"  alt="Cake Image"></button>
                    </td>
                </tr>
                    <tr>
                        <td>
                            <button class="btnImgCake" (click)="setSrc('../assets/img/torte/REFORMA.png')">  <img src="../assets/img/torte/REFORMA.png"  style="height:230px; width:300px;    margin-bottom: 17px"  alt="Cake Image"></button>
                        </td>

                        <td>
                            <button class="btnImgCake" (click)="setSrc('../assets/img/kolaci/pistac_cake.png')">   <img src="../assets/img/kolaci/pistac_cake.png"  style="height:192px; width:277px"  alt="Cake Image"></button>
                        </td>
                    </tr>
                   </table>
                  </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 5px;">
                    <p class="labelclass">Tip poslastice:</p>
                    <select name="" id="" style="width:65%; border: none; border-radius: 5px; " [(ngModel)]="typeSweet">
                        <option value="torte">Torte</option>
                        <option value="kolaci">Kolači</option>
                    </select>
                </div>

                <div id="customDialogDodavanje" class="dialog2"  style="background-color: #22712E; color: white; width: 400px; height: 100px;" >
                    <div class="dialog-content">
                      <button (click)="closeDialogDodavanje()" style="float: inline-end; border: none; color: white; background-color: #22712E;">X</button>
                      <br>
                      <p style="color: white !important; font-family: 'Segoe Print' !important">Proizvod je uspešno dodat.</p>
                      
                    </div>
                  </div>
                  
                <div class="row justify-content-center" style="height: 26px; margin-bottom: 15px; color:rgb(155, 28, 28) ;">{{errorMsg}}</div>
                <div class="row justify-content-center"> <button id="izaberiSliku" (click)="openDialog()">Izaberite sliku proizvoda</button></div><br>
                <div class="row justify-content-center"> <button id="dodajBtn" (click)="addItem()">Dodaj</button></div>
            </div>
        </div>
        <div class="col-sm-4 d-flex justify-content-center"></div>
    </div>    
</div>
</div>
